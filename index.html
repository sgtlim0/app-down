<script>
    function validateAgreement(className) {
        var checked = document.getElementById("check1").checked;
        if(!checked) {
            $('#downcheck').modal('show');
            return false;
        }
        document.location.href = document.getElementsByClassName(className)[0].href;
        return false;
    }
</script>
<body class="download_page">
<div class="down_wrap">

        </p>
        
        <a class="down_btn ios" href="itms-services://?action=download-manifest&url=manifest.plist" onclick="return validateAgreement('ios');">iOS APP 다운로드
             <span class="d_version">(v1.0.0)</span></a>
             
        <a class="down_btn aos" href="app_test_v0.1.apk" type="application/vnd.android.package-archive" onclick="return validateAgreement('aos');">Android APP 다운로드

</div>
